homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  elevation: 20
  unit_system: metric
  time_zone: Europe/Paris
  customize: !include customize.yaml

config:

# This will override the default home zone
zone:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_long
  radius: 300
  icon: mdi:home

zone 2:
  name: La Defense
  latitude: 48.892359
  longitude: 2.246744
  radius: 75
  icon: mdi:briefcase

zone 3:
  name: LN Work
  latitude: 48.871952
  longitude: 2.310942
  radius: 200
  icon: mdi:briefcase

zone 4:
  name: Creche
  latitude: 48.820298
  longitude: 2.202117
  radius: 300
  icon: mdi:robot


############
# INCLUDES #
############
group: !include_dir_merge_named includes/groups
sensor: !include_dir_merge_list includes/sensors
# automation: !include_dir_merge_list includes/automation
automation: !include automations.yaml
script: !include_dir_named includes/scripts
# panel_custom: !include panel_custom.yaml
binary_sensor: !include binary_sensors.yaml

# Enables the frontend
frontend:

light:
  - platform: yeelight
    devices:
      192.168.1.121:
        name: Living Room
        transition: 350
        # use_music_mode: True

zwave:
  usb_path: /dev/ttyUSB0
  polling_interval: 60000
  device_config: !include zwave_device_config.yaml
  # debug: true

mqtt:
  broker: m20.cloudmqtt.com
  port: 12788
  client_id: home-assistant-1
  keepalive: 60
  username: ha
  # username: plsmzxhw
  password: !secret mqtt_password

device_tracker:
  - platform: owntracks

  # - platform: asuswrt
    # host: 192.168.1.1
    # username: !secret asus_login
    # password: !secret asus_password
    # protocol: telnet
    # interval_seconds: 60
    # consider_home: 180
    # track_new_devices: yes

camera:
  - platform: generic
    still_image_url: !secret camera_url
    name: Home Camera

http:
  api_password: !secret http_password
  base_url: http://88.182.124.121:8123

# Text to speech
tts:
  platform: google
  language: 'fr'

conversation:

apiai:
  intents:
    GetTemperature:
      speech: We have {{ states('sensor.citronnier_temperature') }} degrees
      async_action: False
      action:
        service: notify.notify
        data_template:
          message: Api.ai has send a request

# Notifications
notify:
  - name: PushBullet_Ben
    platform: pushbullet
    api_key: !secret api_key_pushbullet_ben
  - name: PushBullet_LN
    platform: pushbullet
    api_key: !secret api_key_pushbullet_ln

media_player:
  - platform: denonavr
    host: 192.168.1.101
  - platform: cast
  - platform: spotify
    client_id: !secret spotify_id
    client_secret: !secret spotify_pass
  - platform: universal
    name: Test Universal
    children:
      - media_player.denon_avrx1300w
      - media_player.home
      - media_player.spotify
    commands:
      turn_on:
        service: switch.turn_on
        data:
          entity_id: switch.living_room_tv
      turn_off:
        service: switch.turn_off
        data:
          entity_id: switch.living_room_tv
      volume_up:
        service: switch.turn_on
        data:
          entity_id: switch.living_room_volume_up
      volume_down:
        service: switch.turn_on
        data:
          entity_id: switch.living_room_volume_down
      volume_mute:
        service: switch.turn_on
        data:
          entity_id: switch.living_room_mute
      select_source:
        service: media_player.select_source
        data_template:
          entity_id: media_player.receiver
          source: ''
      volume_set:
        service: media_player.volume_set
        data_template:
          entity_id: media_player.receiver
          volume_level: ''
    attributes:
      state: switch.living_room_tv
      is_volume_muted: switch.living_room_mute
      volume_level: media_player.receiver|volume_level
      source: media_player.receiver|source
      source_list: media_player.receiver|source_list

